<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .crop-box {
        height: 150px;
        width: 150px;
        border: 2px solid rgb(24, 24, 24);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="crop-box"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        setInterval(() => {
          // get random Number to select property
          let random = Math.floor(Math.random() * 4);
          console.log(random);

          switch (random) {
            case 0:
              setWidth();
              break;
            case 1:
              setHeight();
              break;
            case 2:
              positionX();
              break;
            case 3:
              positionY();
              break;
          }

          function setWidth() {
            let random = Math.floor(50 + Math.random() * 400) + "px";
            $(".crop-box").css("width", random);
          }
          function setHeight() {
            let random = Math.floor(50 + Math.random() * 400) + "px";
            $(".crop-box").css("height", random);
          }
          function positionX() {
            let random = Math.floor(Math.random() * 90) + "%";
            $(".crop-box").css("left", random);
          }
          function positionY() {
            let random = Math.floor(Math.random() * 90) + "%";
            $(".crop-box").css("top", random);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
